{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Editar{% endblock %}

{% block content %}
<h1>Editar</h1>
{% bootstrap_messages %}
<form method="POST" class="form" autocomplete="off" enctype="multipart/form-data">
{% csrf_token %}

{% bootstrap_form form %}
{% buttons %}
    <button type="submit" class="btn btn-primary">Salvar</button>
{% endbuttons %}
</form>
{% endblock %}
