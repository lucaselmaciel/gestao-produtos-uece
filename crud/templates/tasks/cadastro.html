{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<h1>Cadastro de Clientes</h1>
{% bootstrap_messages %}
<form action="{% url 'cadastro' %}" method="POST" class="form" autocomplete="off" enctype="multipart/form-data">
{% csrf_token %}

{% bootstrap_form form %}
{% buttons %}
    <button type="submit" class="btn btn-primary">Submeter</button>
{% endbuttons %}
</form>
{% endblock %}
